version: '2'
services:
    xproject-app:
        image: xproject
        environment:
            - _JAVA_OPTIONS=-Xmx512m -Xms256m
            - SPRING_PROFILES_ACTIVE=prod,swagger
            - SPRING_DATASOURCE_URL=jdbc:postgresql://xproject-postgresql:5432/xproject
            - JHIPSTER_SLEEP=10 # gives time for the database to boot before the application
        ports:
            - 8080:8080
    xproject-postgresql:
        extends:
            file: postgresql.yml
            service: xproject-postgresql
